<!DOCTYPE html>
<html th:replace="~{layouts/normal::html(title=~{::title}, main=~{::main})}">
<head>
  <title>회원</title>
</head>
<body>
<main>
  <h3>비밀번호 변경</h3>
  <form th:action="@{/user/password}" method="post">
    <ul class="list">
      <li><label><input type="password" name="oldPassword" placeholder="현재 비밀번호"
          required autofocus/></label></li>
      <li><label><input type="password" name="newPassword" placeholder="새 비밀번호"
          required/></label></li>
    </ul>
    <p>
      <button type="submit">저장</button>
    </p>
  </form>
  <p th:if="${param.error}" class="warn">현재 비밀번호가 틀립니다.</p>
</main>
</body>
</html>
